<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested</title>
        <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link href="https://fonts.googleapis.com/css?family=Caveat:regular,500,600,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:regular,700" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide relative"><span data-swiper-parallax="-300" class="text ">
            <span class="box"><img src="box.png" alt="" ></span>
            <span class="box"><img src="box.png" alt="" ></span>
            <span>Дорогой</span> дедушка Петя, поздравляю тебя с&nbsp;днём <span>рожденья!</span>
              <span class="box"><img src="box.png" alt="" ></span>
          </span>

          </div>
          <div class="swiper-slide"><span data-swiper-parallax="-300" class="text">
           <span>Желаю</span> тебе:
            <ol>
              <li style="  transition-delay: .5s;">Крепкого здоровья</li>
              <li style="  transition-delay: 1s;">Финансового благополучия</li>
              <li style="  transition-delay: 1.5s;">Больше радостных событий</li>
            </ol>

          </span></div>
          <div class="swiper-slide"><span data-swiper-parallax="-300" class="text">А так же оставаться <span>примером</span> для будущих поколений
          <img class="text-img" src="ded.jpg" alt="">
          </span></div>
          <div class="swiper-slide"><span data-swiper-parallax="-300" class="text">
            Спасибо за то, что <span>ТЫ</span> есть!
          </span></div>

        </div>
        <div class="swiper-pagination"></div>
      </div>

<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
